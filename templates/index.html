<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New2Canada - Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postprocessing@6.34.4/build/postprocessing.min.js"></script>
</head>
<body class="landing-page">
    <div class="background-wrapper">
        <div id="lights" class="background-container"
             data-effect="hyperspeed"
             data-distortion="turbulentDistortion"
             data-road-width="15"
             data-length="500"
             data-left-cars='["0xFF0000", "0xFF0000"]'
             data-right-cars='["0xFFFFFF", "0xFFFFFF"]'
             data-shoulder-lines="0xFF0000"
             data-broken-lines="0xFFFFFF"
             data-road-color="0x080808"
             data-island-color="0x111111"
             data-background="0x000000">
        </div>
    </div>
    <div class="content-wrapper">
        <div class="content">
            <h1 class="main-title">Welcome to New2Canada</h1>
            <p class="subtitle">Your personalized AI helper to settling into life in Canada</p>
            <div class="button-container">
                <a href="/onboarding" class="btn btn-primary">Get Started</a>
                <a href="/about" class="btn btn-secondary">About Us</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='background-effects.js') }}"></script>
</body>
</html>
